<head>
    <meta charset="UTF-8">

    <!-- Tailwind CSS CDN -->

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        * {
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        
        .task-item {
            @apply relative select-none transition-all duration-200 rounded-xl bg-white shadow-sm hover:shadow-md;
        }
        
        .task-item-completed {
            @apply opacity-60 line-through;
        }
        
        .tab-button {
            @apply flex flex-col items-center px-2 pt-1 pb-0.5 border-b-2 transition-all duration-200;
        }
        
        .tab-button-active {
            @apply text-blue-600 border-blue-500;
        }
        
        .tab-button-inactive {
            @apply text-gray-400 border-transparent hover:text-gray-600;
        }
        
        .priority-btn {
            @apply transition-all duration-200;
        }
        
        .priority-btn:hover {
            @apply transform scale-105;
        }
        
        .priority-btn.selected {
            @apply shadow-md;
        }
        
        .priority-btn[data-priority="low"].selected {
            @apply border-green-500 bg-green-50 text-green-700;
        }
        
        .priority-btn[data-priority="medium"].selected {
            @apply border-yellow-500 bg-yellow-50 text-yellow-700;
        }
        
        .priority-btn[data-priority="high"].selected {
            @apply border-red-500 bg-red-50 text-red-700;
        }
        
        .edit-priority-btn {
            @apply transition-all duration-200;
        }
        
        .edit-priority-btn:hover {
            @apply transform scale-105;
        }
        
        .edit-priority-btn.selected {
            @apply shadow-md;
        }
        
        .edit-priority-btn[data-edit-priority="low"].selected {
            @apply border-green-500 bg-green-50 text-green-700;
        }
        
        .edit-priority-btn[data-edit-priority="medium"].selected {
            @apply border-yellow-500 bg-yellow-50 text-yellow-700;
        }
        
        .edit-priority-btn[data-edit-priority="high"].selected {
            @apply border-red-500 bg-red-50 text-red-700;
        }
        
        /* Custom animations */
        @keyframes slideIn {
            from { transform: translateY(100%); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        
        @keyframes slideOut {
            from { transform: translateY(0); opacity: 1; }
            to { transform: translateY(100%); opacity: 0; }
        }
        
        @keyframes bounceIn {
            0% { transform: scale(0.3); opacity: 0; }
            50% { transform: scale(1.05); }
            70% { transform: scale(0.9); }
            100% { transform: scale(1); opacity: 1; }
        }
        
        .modal-enter {
            animation: slideIn 0.3s ease-out;
        }
        
        .modal-exit {
            animation: slideOut 0.3s ease-in;
        }
        
        .bounce-in {
            animation: bounceIn 0.6s ease-out;
        }
        
        /* Mobile-specific improvements */
        @media (max-width: 768px) {
            .modal-content {
                margin: 1rem;
                max-height: calc(100vh - 2rem);
                overflow-y: auto;
            }
        }
    </style>
</head>

    <script>
        // Context Engineering: State Management
        class TaskState {
            constructor() {
                this.tasks = this.loadFromStorage();
                this.activeTab = 'work';
                this.tabs = [
                    { key: 'work', label: 'Work', icon: 'üíº' },
                    { key: 'personal', label: 'Personal', icon: 'üè†' },
                    { key: 'groceries', label: 'Groceries', icon: 'üõí' },
                    { key: 'finance', label: 'Finance', icon: 'üí∞' },
                    { key: 'health', label: 'Health', icon: 'üèÉ' },
                    { key: 'learning', label: 'Learning', icon: 'üìö' },
                    { key: 'someday', label: 'Someday', icon: 'üåà' }
                ];
            }

            // Context Strategy 1: Writing Context - Persistent Storage
            loadFromStorage() {
                const stored = localStorage.getItem('doneTasks');
                if (stored) {
                    const parsed = JSON.parse(stored);
                    // Convert date strings back to Date objects
                    Object.values(parsed).forEach(tabTasks => {
                        if (Array.isArray(tabTasks)) {
                            tabTasks.forEach(task => {
                                if (task.dueDate) {
                                    task.dueDate = new Date(task.dueDate);
                                }
                                if (task.createdAt) {
                                    task.createdAt = new Date(task.createdAt);
                                }
                            });
                        }
                    });
                    return parsed;
                }
                
                // Demo data for first-time users
                return {
                    work: [
                        {
                            id: 1,
                            text: "Complete project proposal",
                            completed: false,
                            priority: "high",
                            dueDate: new Date(Date.now() + 2 * 24 * 60 * 60 * 1000),
                            createdAt: new Date(),
                            notes: "Include budget and timeline",
                            tags: ["work", "urgent"]
                        }
                    ],
                    personal: [
                        {
                            id: 2,
                            text: "Call mom",
                            completed: false,
                            priority: "high",
                            dueDate: new Date(Date.now() + 24 * 60 * 60 * 1000),
                            createdAt: new Date(),
                            notes: "Check on her health",
                            tags: ["family", "health"]
                        }
                    ],
                    groceries: [
                        {
                            id: 3,
                            text: "Buy groceries",
                            completed: false,
                            priority: "medium",
                            dueDate: new Date(Date.now() + 12 * 60 * 60 * 1000),
                            createdAt: new Date(),
                            notes: "Milk, bread, eggs, vegetables",
                            tags: ["food", "shopping"]
                        }
                    ]
                };
            }

            saveToStorage() {
                // Create a copy of tasks with dates converted to strings for JSON serialization
                const tasksToSave = {};
                Object.keys(this.tasks).forEach(tabKey => {
                    tasksToSave[tabKey] = this.tasks[tabKey].map(task => ({
                        ...task,
                        dueDate: task.dueDate ? task.dueDate.toISOString() : null,
                        createdAt: task.createdAt ? task.createdAt.toISOString() : null
                    }));
                });
                localStorage.setItem('doneTasks', JSON.stringify(tasksToSave));
                
                // Show save indicator
                this.showSaveIndicator();
            }
            
            showSaveIndicator() {
                const indicator = document.getElementById('saveIndicator');
                indicator.classList.remove('hidden');
                setTimeout(() => {
                    indicator.classList.add('hidden');
                }, 2000);
            }
            
            clearAllData() {
                localStorage.removeItem('doneTasks');
                this.tasks = this.loadFromStorage(); // Reload demo data
                this.showSaveIndicator();
            }

            // Context Strategy 2: Selecting Context - Dynamic Retrieval
            getTasksForTab(tabKey) {
                return this.tasks[tabKey] || [];
            }

            getTaskById(taskId) {
                const allTasks = Object.values(this.tasks).flat();
                return allTasks.find(task => task.id === taskId);
            }

            // Context Strategy 3: Compressing Context - Efficient Updates
            updateTask(taskId, updates) {
                const task = this.getTaskById(taskId);
                if (task) {
                    Object.assign(task, updates);
                    this.saveToStorage();
                    return true;
                }
                return false;
            }

            deleteTask(taskId) {
                const tabKey = this.activeTab;
                this.tasks[tabKey] = this.tasks[tabKey].filter(task => task.id !== taskId);
                this.saveToStorage();
            }

            addTask(task) {
                if (!this.tasks[this.activeTab]) {
                    this.tasks[this.activeTab] = [];
                }
                this.tasks[this.activeTab].unshift(task);
                this.saveToStorage();
            }

            // Context Strategy 4: Isolating Context - Tab Management
            switchTab(tabKey) {
                this.activeTab = tabKey;
            }

            getStats() {
                const allTasks = Object.values(this.tasks).flat();
                const totalTasks = allTasks.length;
                const completedTasks = allTasks.filter(task => task.completed).length;
                const pendingTasks = totalTasks - completedTasks;
                const overdueTasks = allTasks.filter(task => 
                    task.dueDate && new Date(task.dueDate) < new Date() && !task.completed
                ).length;
                const completionRate = totalTasks > 0 ? Math.round((completedTasks / totalTasks) * 100) : 0;
                const highPriorityTasks = allTasks.filter(task => task.priority === 'high' && !task.completed);

                return {
                    totalTasks,
                    completedTasks,
                    pendingTasks,
                    overdueTasks,
                    completionRate,
                    highPriorityTasks
                };
            }
        }

        // UI Controller - Clean Architecture
        class TaskUI {
            constructor(state) {
                this.state = state;
                this.setupEventListeners();
                this.initializeUI();
            }

            setupEventListeners() {
                // Tab switching
                document.querySelectorAll('[data-tab]').forEach(btn => {
                    btn.addEventListener('click', () => this.switchTab(btn.dataset.tab));
                });

                // Add task button
                document.getElementById('addTaskBtn').addEventListener('click', () => this.showAddModal());

                // Modal controls
                document.getElementById('cancelAddBtn').addEventListener('click', () => this.hideAddModal());
                document.getElementById('addTaskForm').addEventListener('submit', (e) => this.handleAddTask(e));

                // Priority buttons
                document.querySelectorAll('.priority-btn').forEach(btn => {
                    btn.addEventListener('click', () => this.setPriorityInModal(btn.dataset.priority));
                });

                // Edit modal controls
                document.getElementById('cancelEditBtn').addEventListener('click', () => this.hideEditModal());
                document.getElementById('editTaskForm').addEventListener('submit', (e) => this.handleEditTask(e));

                // Edit priority buttons
                document.querySelectorAll('.edit-priority-btn').forEach(btn => {
                    btn.addEventListener('click', () => this.setPriorityInEditModal(btn.dataset.editPriority));
                });

                // Statistics
                document.getElementById('statsBtn').addEventListener('click', () => this.showStats());
                document.getElementById('closeStatsBtn').addEventListener('click', () => this.hideStats());
                
                // Clear data (debug)
                document.getElementById('clearDataBtn').addEventListener('click', () => {
                    if (confirm('Clear all data and reset to demo tasks?')) {
                        this.state.clearAllData();
                        this.renderTasks();
                        this.updateTaskCount();
                        this.updateStats();
                    }
                });

                // Modal backdrop clicks
                document.getElementById('addTaskModal').addEventListener('click', (e) => {
                    if (e.target === e.currentTarget) this.hideAddModal();
                });

                document.getElementById('editTaskModal').addEventListener('click', (e) => {
                    if (e.target === e.currentTarget) this.hideEditModal();
                });

                document.getElementById('statsModal').addEventListener('click', (e) => {
                    if (e.target === e.currentTarget) this.hideStats();
                });
            }

            initializeUI() {
                this.switchTab(this.state.activeTab);
                this.updateStats();
            }

            switchTab(tabKey) {
                this.state.switchTab(tabKey);
                
                // Update tab buttons
                document.querySelectorAll('[data-tab]').forEach(btn => {
                    btn.classList.remove('tab-button-active');
                    btn.classList.add('tab-button-inactive');
                });
                document.querySelector(`[data-tab="${tabKey}"]`).classList.add('tab-button-active');
                document.querySelector(`[data-tab="${tabKey}"]`).classList.remove('tab-button-inactive');
                
                // Update header
                const tabInfo = this.state.tabs.find(t => t.key === tabKey);
                document.getElementById('tabIcon').textContent = tabInfo.icon;
                document.getElementById('tabLabel').textContent = tabInfo.label;
                
                this.renderTasks();
                this.updateTaskCount();
            }

            renderTasks() {
                const taskList = document.getElementById('taskList');
                const emptyState = document.getElementById('emptyState');
                const tasks = this.state.getTasksForTab(this.state.activeTab);
                
                if (tasks.length === 0) {
                    taskList.innerHTML = '';
                    emptyState.classList.remove('hidden');
                    return;
                }
                
                emptyState.classList.add('hidden');
                
                const tasksHtml = tasks.map(task => this.renderTask(task)).join('');
                taskList.innerHTML = tasksHtml;
                
                // Add event listeners to task items
                taskList.querySelectorAll('.task-item').forEach(item => {
                    const taskId = parseInt(item.dataset.taskId);
                    
                    // Toggle completion
                    const checkbox = item.querySelector('.task-checkbox');
                    checkbox.addEventListener('change', () => this.toggleTask(taskId));
                    
                    // Delete task
                    const deleteBtn = item.querySelector('.delete-task');
                    deleteBtn.addEventListener('click', (e) => {
                        e.preventDefault();
                        e.stopPropagation();
                        this.deleteTask(taskId);
                    });
                    
                    // Edit task (click on task content)
                    const taskContent = item.querySelector('.flex-1');
                    taskContent.addEventListener('click', (e) => {
                        if (!e.target.closest('.delete-task') && !e.target.closest('.task-checkbox')) {
                            this.editTask(taskId);
                        }
                    });
                });
            }

            renderTask(task) {
                const priorityColors = {
                    low: 'text-green-600 bg-green-50',
                    medium: 'text-yellow-600 bg-yellow-50',
                    high: 'text-red-600 bg-red-50'
                };
                
                const priorityLabels = {
                    low: 'üü¢ Low',
                    medium: 'üü° Medium',
                    high: 'üî¥ High'
                };
                
                const dueDateText = task.dueDate ? this.formatDueDate(task.dueDate) : '';
                const isOverdue = task.dueDate && new Date(task.dueDate) < new Date() && !task.completed;
                
                return `
                    <div class="task-item ${task.completed ? 'task-item-completed' : ''} p-4" data-task-id="${task.id}">
                        <div class="flex items-start gap-3">
                            <input type="checkbox" class="task-checkbox mt-1 w-5 h-5 text-blue-600 rounded border-gray-300 focus:ring-blue-500" ${task.completed ? 'checked' : ''}>
                            <div class="flex-1 min-w-0">
                                <div class="flex items-start justify-between gap-2">
                                    <div class="flex-1">
                                        <h3 class="text-lg font-medium text-gray-800 mb-1">${task.text}</h3>
                                        ${task.notes ? `<p class="text-sm text-gray-600 mb-2">${task.notes}</p>` : ''}
                                        <div class="flex items-center gap-2 flex-wrap">
                                            <span class="text-xs px-2 py-1 rounded-full ${priorityColors[task.priority]}">${priorityLabels[task.priority]}</span>
                                            ${dueDateText ? `<span class="text-xs text-gray-500 ${isOverdue ? 'text-red-500 font-medium' : ''}">${dueDateText}</span>` : ''}
                                            ${task.tags.length > 0 ? task.tags.map(tag => `<span class="text-xs px-2 py-1 bg-gray-100 text-gray-600 rounded-full">${tag}</span>`).join('') : ''}
                                        </div>
                                    </div>
                                    <button class="delete-task text-gray-400 hover:text-red-500 transition-colors p-1">
                                        <svg class="w-5 h-5" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
                                        </svg>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            }

            toggleTask(taskId) {
                const task = this.state.getTaskById(taskId);
                if (task) {
                    this.state.updateTask(taskId, { completed: !task.completed });
                    this.renderTasks();
                    this.updateTaskCount();
                    this.updateStats();
                }
            }

            deleteTask(taskId) {
                this.state.deleteTask(taskId);
                this.renderTasks();
                this.updateTaskCount();
                this.updateStats();
            }

            updateTaskCount() {
                const tasks = this.state.getTasksForTab(this.state.activeTab);
                const count = tasks.length;
                document.getElementById('taskCount').textContent = `${count} task${count !== 1 ? 's' : ''}`;
            }

            updateStats() {
                const stats = this.state.getStats();
                
                document.getElementById('totalTasks').textContent = stats.totalTasks;
                document.getElementById('completedTasks').textContent = stats.completedTasks;
                document.getElementById('pendingTasks').textContent = stats.pendingTasks;
                document.getElementById('overdueTasks').textContent = stats.overdueTasks;
                document.getElementById('completionRate').textContent = `${stats.completionRate}%`;
                document.getElementById('completionBar').style.width = `${stats.completionRate}%`;
                
                // High priority alert
                const highPriorityAlert = document.getElementById('highPriorityAlert');
                const highPriorityText = document.getElementById('highPriorityText');
                
                if (stats.highPriorityTasks.length > 0) {
                    highPriorityAlert.classList.remove('hidden');
                    highPriorityText.textContent = `${stats.highPriorityTasks.length} high priority task${stats.highPriorityTasks.length !== 1 ? 's' : ''} pending`;
                } else {
                    highPriorityAlert.classList.add('hidden');
                }
            }

            showAddModal() {
                document.getElementById('addTaskModal').classList.remove('hidden');
                document.getElementById('taskText').focus();
                this.resetPriorityButtons();
            }

            hideAddModal() {
                document.getElementById('addTaskModal').classList.add('hidden');
                document.getElementById('addTaskForm').reset();
            }

            handleAddTask(e) {
                e.preventDefault();
                
                const text = document.getElementById('taskText').value.trim();
                if (!text) return;
                
                const priority = document.querySelector('.priority-btn.selected').dataset.priority;
                const dueDate = document.getElementById('taskDueDate').value;
                const notes = document.getElementById('taskNotes').value.trim();
                const tags = document.getElementById('taskTags').value.split(',').map(t => t.trim()).filter(Boolean);
                
                const task = {
                    id: Math.floor(Date.now() + Math.random() * 1000),
                    text,
                    completed: false,
                    priority,
                    dueDate: dueDate ? new Date(dueDate) : null,
                    createdAt: new Date(),
                    notes: notes || null,
                    tags
                };
                
                this.state.addTask(task);
                this.renderTasks();
                this.updateTaskCount();
                this.hideAddModal();
            }

            setPriorityInModal(priority) {
                document.querySelectorAll('.priority-btn').forEach(btn => {
                    btn.classList.remove('selected', 'border-green-500', 'bg-green-50', 'text-green-700', 'border-yellow-500', 'bg-yellow-50', 'text-yellow-700', 'border-red-500', 'bg-red-50', 'text-red-700');
                    btn.classList.add('border-gray-200', 'text-gray-600');
                });
                
                const selectedBtn = document.querySelector(`[data-priority="${priority}"]`);
                selectedBtn.classList.add('selected');
                selectedBtn.classList.remove('border-gray-200', 'text-gray-600');
            }

            resetPriorityButtons() {
                document.querySelectorAll('.priority-btn').forEach(btn => {
                    btn.classList.remove('selected', 'border-green-500', 'bg-green-50', 'text-green-700', 'border-yellow-500', 'bg-yellow-50', 'text-yellow-700', 'border-red-500', 'bg-red-50', 'text-red-700');
                    btn.classList.add('border-gray-200', 'text-gray-600');
                });
                
                // Set medium as default
                const mediumBtn = document.querySelector('[data-priority="medium"]');
                mediumBtn.classList.add('selected');
                mediumBtn.classList.remove('border-gray-200', 'text-gray-600');
            }

            formatDueDate(date) {
                const now = new Date();
                const dueDate = new Date(date);
                const diffTime = dueDate - now;
                const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
                
                if (diffDays < 0) {
                    return `Overdue by ${Math.abs(diffDays)} day${Math.abs(diffDays) !== 1 ? 's' : ''}`;
                } else if (diffDays === 0) {
                    return 'Due today';
                } else if (diffDays === 1) {
                    return 'Due tomorrow';
                } else if (diffDays <= 7) {
                    return `Due in ${diffDays} days`;
                } else {
                    return dueDate.toLocaleDateString();
                }
            }

            showStats() {
                document.getElementById('statsModal').classList.remove('hidden');
            }

            hideStats() {
                document.getElementById('statsModal').classList.add('hidden');
            }

            editTask(taskId) {
                const task = this.state.getTaskById(taskId);
                if (task) {
                    // Store the task ID for the edit form
                    document.getElementById('editTaskForm').dataset.taskId = taskId;
                    
                    document.getElementById('editTaskText').value = task.text;
                    document.getElementById('editTaskNotes').value = task.notes || '';
                    document.getElementById('editTaskDueDate').value = task.dueDate ? task.dueDate.toISOString().split('T')[0] : '';
                    document.getElementById('editTaskTags').value = task.tags.join(', ');

                    // Set initial priority selection
                    document.querySelectorAll('.edit-priority-btn').forEach(btn => {
                        btn.classList.remove('selected', 'border-green-500', 'bg-green-50', 'text-green-700', 'border-yellow-500', 'bg-yellow-50', 'text-yellow-700', 'border-red-500', 'bg-red-50', 'text-red-700');
                        btn.classList.add('border-gray-200', 'text-gray-600');
                    });
                    document.querySelector(`.edit-priority-btn[data-edit-priority="${task.priority}"]`).classList.add('selected');
                    document.querySelector(`.edit-priority-btn[data-edit-priority="${task.priority}"]`).classList.remove('border-gray-200', 'text-gray-600');

                    document.getElementById('editTaskModal').classList.remove('hidden');
                    document.getElementById('editTaskText').focus();
                }
            }

            hideEditModal() {
                document.getElementById('editTaskModal').classList.add('hidden');
                document.getElementById('editTaskForm').reset();
                delete document.getElementById('editTaskForm').dataset.taskId;
            }

            handleEditTask(e) {
                e.preventDefault();
                
                const taskId = parseInt(document.getElementById('editTaskForm').dataset.taskId);
                const text = document.getElementById('editTaskText').value.trim();
                if (!text) return;
                
                const priority = document.querySelector('.edit-priority-btn.selected').dataset.editPriority;
                const dueDate = document.getElementById('editTaskDueDate').value;
                const notes = document.getElementById('editTaskNotes').value.trim();
                const tags = document.getElementById('editTaskTags').value.split(',').map(t => t.trim()).filter(Boolean);
                
                const updates = {
                    text,
                    priority,
                    dueDate: dueDate ? new Date(dueDate) : null,
                    notes: notes || null,
                    tags
                };
                
                this.state.updateTask(taskId, updates);
                this.renderTasks();
                this.updateTaskCount();
                this.hideEditModal();
            }

            setPriorityInEditModal(priority) {
                document.querySelectorAll('.edit-priority-btn').forEach(btn => {
                    btn.classList.remove('selected', 'border-green-500', 'bg-green-50', 'text-green-700', 'border-yellow-500', 'bg-yellow-50', 'text-yellow-700', 'border-red-500', 'bg-red-50', 'text-red-700');
                    btn.classList.add('border-gray-200', 'text-gray-600');
                });
                
                const selectedBtn = document.querySelector(`.edit-priority-btn[data-edit-priority="${priority}"]`);
                selectedBtn.classList.add('selected');
                selectedBtn.classList.remove('border-gray-200', 'text-gray-600');
            }
        }

        // Initialize the app with clean architecture
        document.addEventListener('DOMContentLoaded', () => {
            const state = new TaskState();
            const ui = new TaskUI(state);
        });
    </script>
