<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Done! ‚ö° - Superhuman productivity at your fingertips</title>
    <meta name="description" content="A lightning-fast, intuitive to-do list app that makes you feel unstoppable">
    <meta name="theme-color" content="#22c55e">
    
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Framer Motion CDN -->
    <script src="https://unpkg.com/framer-motion@10.16.0/dist/framer-motion.js"></script>
    
    <!-- Lucide Icons CDN -->
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    
    <!-- date-fns CDN -->
    <script src="https://unpkg.com/date-fns@2.30.0/index.js"></script>
    
    <style>
        /* Custom styles and animations */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        * {
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        
        .task-item {
            @apply relative select-none transition-all duration-200 rounded-xl bg-white shadow-sm hover:shadow-md;
        }
        
        .task-item-completed {
            @apply opacity-60 line-through;
        }
        
        .task-item-dragging {
            @apply z-20 shadow-lg scale-105 rotate-2;
        }
        
        .tab-button {
            @apply flex flex-col items-center px-2 pt-1 pb-0.5 border-b-2 transition-all duration-200;
        }
        
        .tab-button-active {
            @apply text-blue-600 border-blue-500;
        }
        
        .tab-button-inactive {
            @apply text-gray-400 border-transparent hover:text-gray-600;
        }
        
        .floating-button {
            @apply fixed bottom-36 right-6 z-50 bg-blue-500 hover:bg-blue-600 text-white rounded-full shadow-xl w-16 h-16 flex items-center justify-center text-3xl font-bold transition-all duration-200 hover:scale-110 active:scale-95;
            box-shadow: 0 10px 25px rgba(59, 130, 246, 0.4);
        }
        
        .input-field {
            @apply flex-1 px-4 py-3 rounded-xl border border-blue-200 focus:outline-none focus:ring-2 focus:ring-blue-200 text-lg bg-blue-50 placeholder-gray-400;
        }
        
        .primary-button {
            @apply bg-blue-500 hover:bg-blue-600 text-white px-5 py-2 rounded-xl font-semibold text-lg transition-colors;
        }
        
        .priority-btn {
            @apply transition-all duration-200;
        }
        
        .priority-btn:hover {
            @apply transform scale-105;
        }
        
        .priority-btn.selected {
            @apply border-blue-500 bg-blue-50 text-blue-700 shadow-md;
        }
        
        /* Custom animations */
        @keyframes slideIn {
            from { transform: translateY(100%); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        
        @keyframes slideOut {
            from { transform: translateY(0); opacity: 1; }
            to { transform: translateY(100%); opacity: 0; }
        }
        
        @keyframes bounceIn {
            0% { transform: scale(0.3); opacity: 0; }
            50% { transform: scale(1.05); }
            70% { transform: scale(0.9); }
            100% { transform: scale(1); opacity: 1; }
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @keyframes scaleIn {
            from { transform: scale(0.9); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }
        
        .animate-slide-in { animation: slideIn 0.3s ease-out; }
        .animate-slide-out { animation: slideOut 0.3s ease-in; }
        .animate-bounce-in { animation: bounceIn 0.5s ease-out; }
        .animate-fade-in { animation: fadeIn 0.2s ease-out; }
        .animate-scale-in { animation: scaleIn 0.2s ease-out; }
        
        /* Custom colors */
        .bg-soulful-50 { background-color: #f0fdf4; }
        .bg-soulful-100 { background-color: #dcfce7; }
        .bg-soulful-200 { background-color: #bbf7d0; }
        .bg-soulful-300 { background-color: #86efac; }
        .bg-soulful-400 { background-color: #4ade80; }
        .bg-soulful-500 { background-color: #22c55e; }
        .bg-soulful-600 { background-color: #16a34a; }
        .bg-soulful-700 { background-color: #15803d; }
        
        .text-soulful-400 { color: #4ade80; }
        .text-soulful-500 { color: #22c55e; }
        .text-soulful-600 { color: #16a34a; }
        .text-soulful-700 { color: #15803d; }
        
        .border-soulful-200 { border-color: #bbf7d0; }
        .border-soulful-500 { border-color: #22c55e; }
        
        .focus\:ring-soulful-200:focus { --tw-ring-color: #bbf7d0; }
        
        /* Hide scrollbars */
        .scrollbar-hide {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        
        .scrollbar-hide::-webkit-scrollbar {
            display: none;
        }
        
        /* Mobile-specific improvements */
        @media (max-width: 768px) {
            .floating-button {
                bottom: 8rem;
                right: 1rem;
                width: 4rem;
                height: 4rem;
                z-index: 9999;
            }
            
            .modal-content {
                margin: 1rem;
                max-height: calc(100vh - 2rem);
                overflow-y: auto;
            }
        }
    </style>
</head>
<body class="antialiased">
    <div id="app" class="min-h-screen flex flex-col bg-gradient-to-b from-blue-50 via-white to-blue-50 pb-24 md:pb-0">
        <!-- Header -->
        <header class="pt-8 pb-4 px-6 flex flex-col gap-1">
            <div class="flex items-center justify-between">
                <div>
                    <h1 class="text-3xl font-bold text-blue-700 tracking-tight">Done! ‚ö°</h1>
                    <p class="text-blue-400 text-base font-medium">Productivity at your fingertips üöÄ</p>
                </div>
                <button id="statsBtn" class="p-2 text-blue-600 hover:bg-blue-100 rounded-lg transition-colors" aria-label="View statistics">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"></path>
                    </svg>
                </button>
            </div>
        </header>

        <!-- Main content -->
        <main class="flex-1 px-6">
            <!-- Task count -->
            <div class="mb-6">
                <div class="flex items-center justify-between">
                    <div class="flex items-center gap-2">
                        <span id="tabIcon" class="text-2xl">üíº</span>
                        <h2 id="tabLabel" class="text-xl font-semibold text-gray-800">Work</h2>
                    </div>
                    <div class="flex items-center gap-2">
                        <span id="taskCount" class="text-sm text-gray-500">0 tasks</span>
                        <button id="clearFiltersBtn" class="text-xs text-blue-600 hover:text-blue-700 hidden">Clear filters</button>
                    </div>
                </div>
            </div>

            <!-- Task list -->
            <div id="taskList" class="space-y-3 mb-6">
                <!-- Tasks will be rendered here -->
            </div>

            <!-- Empty state -->
            <div id="emptyState" class="text-center py-12 hidden">
                <div class="text-6xl mb-4">üìù</div>
                <h3 class="text-xl font-semibold text-gray-700 mb-2">No tasks yet</h3>
                <p class="text-gray-500 mb-6">Tap the + button to add your first task!</p>

        </main>

        <!-- Bottom navigation -->
        <nav class="fixed bottom-0 left-0 right-0 bg-white border-t border-gray-200 px-4 py-2 flex justify-around items-center z-40">
            <button data-tab="work" class="tab-button tab-button-active">
                <span class="text-xl mb-0.5">üíº</span>
                <span class="text-xs font-medium">Work</span>
            </button>
            <button data-tab="personal" class="tab-button tab-button-inactive">
                <span class="text-xl mb-0.5">üè†</span>
                <span class="text-xs font-medium">Personal</span>
            </button>
            <button data-tab="groceries" class="tab-button tab-button-inactive">
                <span class="text-xl mb-0.5">üõí</span>
                <span class="text-xs font-medium">Groceries</span>
            </button>
            <button data-tab="finance" class="tab-button tab-button-inactive">
                <span class="text-xl mb-0.5">üí∞</span>
                <span class="text-xs font-medium">Finance</span>
            </button>
            <button data-tab="health" class="tab-button tab-button-inactive">
                <span class="text-xl mb-0.5">üèÉ</span>
                <span class="text-xs font-medium">Health</span>
            </button>
            <button data-tab="learning" class="tab-button tab-button-inactive">
                <span class="text-xl mb-0.5">üìö</span>
                <span class="text-xs font-medium">Learning</span>
            </button>
            <button data-tab="someday" class="tab-button tab-button-inactive">
                <span class="text-xl mb-0.5">üåà</span>
                <span class="text-xs font-medium">Someday</span>
            </button>
        </nav>

        <!-- Floating action button -->
        <button id="addTaskBtn" class="floating-button" aria-label="Add task">
            <svg class="w-8 h-8" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" d="M12 4v16m8-8H4"></path>
            </svg>
        </button>
    </div>

    <!-- Add Task Modal -->
    <div id="addTaskModal" class="fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-20 hidden p-4">
        <div class="modal-content w-full max-w-md bg-white rounded-2xl shadow-lg p-6">
            <form id="addTaskForm" class="space-y-4">
                <input id="taskText" class="input-field" placeholder="What's on your mind?" required>
                
                <div class="flex gap-2">
                    <button type="button" data-priority="low" class="priority-btn flex-1 py-2 px-3 rounded-lg border-2 border-gray-200 text-gray-600 hover:border-gray-300 transition-colors">
                        üü¢ Low
                    </button>
                    <button type="button" data-priority="medium" class="priority-btn flex-1 py-2 px-3 rounded-lg border-2 border-blue-500 bg-blue-50 text-blue-700 transition-colors">
                        üü° Medium
                    </button>
                    <button type="button" data-priority="high" class="priority-btn flex-1 py-2 px-3 rounded-lg border-2 border-gray-200 text-gray-600 hover:border-gray-300 transition-colors">
                        üî¥ High
                    </button>

                <input id="taskDueDate" type="date" class="input-field">
                <textarea id="taskNotes" class="input-field resize-none" placeholder="Notes (optional)" rows="2"></textarea>
                <input id="taskTags" class="input-field" placeholder="Tags (comma separated)">
                
                <div class="flex gap-2 mt-6">

    <!-- Statistics Modal -->
    <div id="statsModal" class="fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-20 hidden p-4">

            <div class="flex items-center justify-between mb-6">
                <h3 class="text-xl font-semibold text-gray-800">Statistics</h3>
                <button id="closeStatsBtn" class="text-gray-400 hover:text-gray-600">‚úï</button>
            </div>
            
            <div class="space-y-4">

                    </div>
                </div>
                
                <div class="bg-gray-50 rounded-xl p-4">

                        <span id="completionRate" class="text-sm font-bold text-blue-600">0%</span>

                    <div class="w-full bg-gray-200 rounded-full h-2">
                        <div id="completionBar" class="bg-blue-500 h-2 rounded-full transition-all duration-300" style="width: 0%"></div>
                    </div>
                </div>
                
                <div id="highPriorityAlert" class="bg-orange-50 rounded-xl p-4 hidden">
                    <div class="flex items-center gap-2">
                        <svg class="w-5 h-5 text-orange-500" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">

                    </div>

    <script>
        // Demo data
        const demoData = {
            work: [
                {
                    id: 1,
                    text: "Complete project proposal",
                    completed: false,
                    priority: "high",
                    dueDate: new Date(Date.now() + 2 * 24 * 60 * 60 * 1000),
                    createdAt: new Date(),
                    notes: "Need to include budget and timeline",
                    tags: ["project", "proposal"]
                },
                {
                    id: 2,
                    text: "Review team performance",
                    completed: true,
                    priority: "medium",
                    dueDate: null,
                    createdAt: new Date(Date.now() - 24 * 60 * 60 * 1000),
                    notes: "Monthly review meeting",
                    tags: ["review", "team"]
                }
            ],
            personal: [
                {
                    id: 3,
                    text: "Call mom",
                    completed: false,
                    priority: "high",
                    dueDate: new Date(Date.now() + 24 * 60 * 60 * 1000),
                    createdAt: new Date(),
                    notes: "Check on her health",
                    tags: ["family", "health"]
                }
            ],
            groceries: [
                {
                    id: 4,
                    text: "Buy groceries",
                    completed: false,
                    priority: "medium",
                    dueDate: new Date(Date.now() + 12 * 60 * 60 * 1000),
                    createdAt: new Date(),
                    notes: "Milk, bread, eggs, vegetables",
                    tags: ["food", "shopping"]
                }
            ]
        };

        class DoneApp {
            constructor() {
                this.tasks = JSON.parse(localStorage.getItem('doneTasks')) || demoData;
                this.activeTab = 'work';
                this.tabs = [
                    { key: 'work', label: 'Work', icon: 'üíº' },
                    { key: 'personal', label: 'Personal', icon: 'üè†' },
                    { key: 'groceries', label: 'Groceries', icon: 'üõí' },
                    { key: 'finance', label: 'Finance', icon: 'üí∞' },
                    { key: 'health', label: 'Health', icon: 'üèÉ' },
                    { key: 'learning', label: 'Learning', icon: 'üìö' },
                    { key: 'someday', label: 'Someday', icon: 'üåà' }
                ];
                
                this.init();
            }
            
            init() {
                this.setupEventListeners();
                this.switchTab(this.activeTab);
                this.updateStats();
            }
            
            setupEventListeners() {
                // Tab switching
                document.querySelectorAll('[data-tab]').forEach(btn => {
                    btn.addEventListener('click', () => this.switchTab(btn.dataset.tab));
                });
                
                // Add task button
                document.getElementById('addTaskBtn').addEventListener('click', () => this.showAddModal());
                
                // Modal controls
                document.getElementById('cancelAddBtn').addEventListener('click', () => this.hideAddModal());
                document.getElementById('addTaskForm').addEventListener('submit', (e) => this.handleAddTask(e));
                
                // Clear filters
                document.getElementById('clearFiltersBtn').addEventListener('click', () => this.clearFilters());
                
                // Priority buttons in add modal
                document.querySelectorAll('.priority-btn').forEach(btn => {
                    btn.addEventListener('click', () => this.setPriorityInModal(btn.dataset.priority));
                });
                
                // Statistics
                document.getElementById('statsBtn').addEventListener('click', () => this.showStats());
                document.getElementById('closeStatsBtn').addEventListener('click', () => this.hideStats());
                
                // Modal backdrop clicks
                document.getElementById('addTaskModal').addEventListener('click', (e) => {
                    if (e.target === e.currentTarget) this.hideAddModal();
                });
                
                document.getElementById('statsModal').addEventListener('click', (e) => {
                    if (e.target === e.currentTarget) this.hideStats();
                });
            }
            
            switchTab(tabKey) {
                this.activeTab = tabKey;
                
                // Update tab buttons
                document.querySelectorAll('[data-tab]').forEach(btn => {
                    btn.classList.remove('tab-button-active');
                    btn.classList.add('tab-button-inactive');
                });
                document.querySelector(`[data-tab="${tabKey}"]`).classList.add('tab-button-active');
                document.querySelector(`[data-tab="${tabKey}"]`).classList.remove('tab-button-inactive');
                
                // Update header
                const tabInfo = this.tabs.find(t => t.key === tabKey);
                document.getElementById('tabIcon').textContent = tabInfo.icon;
                document.getElementById('tabLabel').textContent = tabInfo.label;
                
                this.renderTasks();
                this.updateTaskCount();
            }
            
            showAddModal() {
                document.getElementById('addTaskModal').classList.remove('hidden');
                document.getElementById('taskText').focus();
            }
            
            hideAddModal() {
                document.getElementById('addTaskModal').classList.add('hidden');
                document.getElementById('addTaskForm').reset();
                this.resetPriorityButtons();
            }
            
            handleAddTask(e) {
                e.preventDefault();
                
                const text = document.getElementById('taskText').value.trim();
                if (!text) return;
                
                const priority = document.querySelector('.priority-btn.selected').dataset.priority;
                const dueDate = document.getElementById('taskDueDate').value;
                const notes = document.getElementById('taskNotes').value.trim();
                const tags = document.getElementById('taskTags').value.split(',').map(t => t.trim()).filter(Boolean);
                
                const task = {
                    id: this.generateId(),
                    text,
                    completed: false,
                    priority,
                    dueDate: dueDate ? new Date(dueDate) : null,
                    createdAt: new Date(),
                    notes: notes || null,
                    tags
                };
                
                if (!this.tasks[this.activeTab]) {
                    this.tasks[this.activeTab] = [];
                }
                
                this.tasks[this.activeTab].unshift(task);
                this.saveTasks();
                this.renderTasks();
                this.updateTaskCount();
                this.hideAddModal();
            }
            
            setPriorityInModal(priority) {
                document.querySelectorAll('.priority-btn').forEach(btn => {
                    btn.classList.remove('selected');
                });
                
                const selectedBtn = document.querySelector(`[data-priority="${priority}"]`);
                selectedBtn.classList.add('selected');
            }
            
            resetPriorityButtons() {
                document.querySelectorAll('.priority-btn').forEach(btn => {
                    btn.classList.remove('selected');
                });
                
                // Set medium as default
                const mediumBtn = document.querySelector('[data-priority="medium"]');
                mediumBtn.classList.add('selected');
            }
            
            renderTasks() {
                const taskList = document.getElementById('taskList');
                const emptyState = document.getElementById('emptyState');
                const tasks = this.tasks[this.activeTab] || [];
                
                if (tasks.length === 0) {
                    taskList.innerHTML = '';
                    emptyState.classList.remove('hidden');
                    return;
                }
                
                emptyState.classList.add('hidden');
                
                const tasksHtml = tasks.map(task => this.renderTask(task)).join('');
                taskList.innerHTML = tasksHtml;
                
                // Add event listeners to task items
                taskList.querySelectorAll('.task-item').forEach(item => {
                    const taskId = parseInt(item.dataset.taskId);
                    const task = tasks.find(t => t.id === taskId);
                    
                    // Toggle completion
                    const checkbox = item.querySelector('.task-checkbox');
                    checkbox.addEventListener('change', () => this.toggleTask(taskId));
                    
                    // Delete task
                    const deleteBtn = item.querySelector('.delete-task');
                    deleteBtn.addEventListener('click', () => this.deleteTask(taskId));
                });
            }
            
            renderTask(task) {
                const priorityColors = {
                    low: 'text-green-600 bg-green-50',
                    medium: 'text-yellow-600 bg-yellow-50',
                    high: 'text-red-600 bg-red-50'
                };
                
                const priorityLabels = {
                    low: 'üü¢ Low',
                    medium: 'üü° Medium',
                    high: 'üî¥ High'
                };
                
                const dueDateText = task.dueDate ? this.formatDueDate(task.dueDate) : '';
                const isOverdue = task.dueDate && new Date(task.dueDate) < new Date() && !task.completed;
                
                return `
                    <div class="task-item ${task.completed ? 'task-item-completed' : ''} p-4" data-task-id="${task.id}">
                        <div class="flex items-start gap-3">
                            <input type="checkbox" class="task-checkbox mt-1 w-5 h-5 text-blue-600 rounded border-gray-300 focus:ring-blue-500" ${task.completed ? 'checked' : ''}>
                            <div class="flex-1 min-w-0">
                                <div class="flex items-start justify-between gap-2">
                                    <div class="flex-1">
                                        <h3 class="text-lg font-medium text-gray-800 mb-1">${task.text}</h3>
                                        ${task.notes ? `<p class="text-sm text-gray-600 mb-2">${task.notes}</p>` : ''}
                                        <div class="flex items-center gap-2 flex-wrap">
                                            <span class="text-xs px-2 py-1 rounded-full ${priorityColors[task.priority]}">${priorityLabels[task.priority]}</span>
                                            ${dueDateText ? `<span class="text-xs text-gray-500 ${isOverdue ? 'text-red-500 font-medium' : ''}">${dueDateText}</span>` : ''}
                                            ${task.tags.length > 0 ? task.tags.map(tag => `<span class="text-xs px-2 py-1 bg-gray-100 text-gray-600 rounded-full">${tag}</span>`).join('') : ''}
                                        </div>
                                    </div>
                                    <button class="delete-task text-gray-400 hover:text-red-500 transition-colors p-1">
                                        <svg class="w-5 h-5" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
                                        </svg>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            }
            
            toggleTask(taskId) {
                const task = this.tasks[this.activeTab].find(t => t.id === taskId);
                if (task) {
                    task.completed = !task.completed;
                    this.saveTasks();
                    this.renderTasks();
                    this.updateTaskCount();
                    this.updateStats();
                }
            }
            
            deleteTask(taskId) {
                this.tasks[this.activeTab] = this.tasks[this.activeTab].filter(t => t.id !== taskId);
                this.saveTasks();
                this.renderTasks();
                this.updateTaskCount();
                this.updateStats();
            }
            
            updateTaskCount() {
                const tasks = this.tasks[this.activeTab] || [];
                const count = tasks.length;
                document.getElementById('taskCount').textContent = `${count} task${count !== 1 ? 's' : ''}`;
            }
            
            updateStats() {
                const allTasks = Object.values(this.tasks).flat();
                const totalTasks = allTasks.length;
                const completedTasks = allTasks.filter(t => t.completed).length;
                const pendingTasks = totalTasks - completedTasks;
                const overdueTasks = allTasks.filter(t => 
                    t.dueDate && new Date(t.dueDate) < new Date() && !t.completed
                ).length;
                
                const completionRate = totalTasks > 0 ? Math.round((completedTasks / totalTasks) * 100) : 0;
                
                document.getElementById('totalTasks').textContent = totalTasks;
                document.getElementById('completedTasks').textContent = completedTasks;
                document.getElementById('pendingTasks').textContent = pendingTasks;
                document.getElementById('overdueTasks').textContent = overdueTasks;
                document.getElementById('completionRate').textContent = `${completionRate}%`;
                document.getElementById('completionBar').style.width = `${completionRate}%`;
                
                // High priority alert
                const highPriorityTasks = allTasks.filter(t => t.priority === 'high' && !t.completed);
                const highPriorityAlert = document.getElementById('highPriorityAlert');
                const highPriorityText = document.getElementById('highPriorityText');
                
                if (highPriorityTasks.length > 0) {
                    highPriorityAlert.classList.remove('hidden');
                    highPriorityText.textContent = `${highPriorityTasks.length} high priority task${highPriorityTasks.length !== 1 ? 's' : ''} pending`;
                } else {
                    highPriorityAlert.classList.add('hidden');
                }
            }
            
            formatDueDate(date) {
                const now = new Date();
                const dueDate = new Date(date);
                const diffTime = dueDate - now;
                const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
                
                if (diffDays < 0) {
                    return `Overdue by ${Math.abs(diffDays)} day${Math.abs(diffDays) !== 1 ? 's' : ''}`;
                } else if (diffDays === 0) {
                    return 'Due today';
                } else if (diffDays === 1) {
                    return 'Due tomorrow';
                } else if (diffDays <= 7) {
                    return `Due in ${diffDays} days`;
                } else {
                    return dueDate.toLocaleDateString();
                }
            }
            
            showStats() {
                document.getElementById('statsModal').classList.remove('hidden');
            }
            
            hideStats() {
                document.getElementById('statsModal').classList.add('hidden');
            }
            
            clearFilters() {
                // Reset any active filters
                document.getElementById('clearFiltersBtn').classList.add('hidden');
            }
            
            generateId() {
                return Date.now() + Math.random();
            }
            
            saveTasks() {
                localStorage.setItem('doneTasks', JSON.stringify(this.tasks));
            }
        }
        
        // Initialize the app
        document.addEventListener('DOMContentLoaded', () => {
            new DoneApp();
        });
    </script>
